<div class="container-fluid py-5" id="contacts">
    <div class="container">
      <div class="position-relative d-flex align-items-center justify-content-center">
        <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke:1px #dee2e6">CONTACTS</h1>
        <h1 class="position-absolute text-uppercase text-primary">CONTACT ME</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="contact-form text-center">
                <div id="success">
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="form-row">
                            <div class="control-group col-sm-6">
                                <input type="text" class="form-control p-4" id="name" placeholder="your name" required="required" data-validation-required-message="Please enter your name"/>
                                <p class="help-block text-danger"></p> 
                                </div>
                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" id="email" placeholder="your email" required="required" data-validation-required-message="Please enter your email"/>
                                    <p class="help-block text-danger"></p> 
                            </div>
                        </div>
                        <div class="control-group">
                        <input type="text" class="form-control p-4" id="subject" placeholder="your subject" required="required" data-validation-required-message="Please enter your subject"/>
                        <p class="help-block text-danger"></p> 
                    </div>
                    </form>
                    <div class="control-group">
                        <textarea class="form-control py-3 px-4" id="message" rows="5" placeholder="your message"></textarea>
                        <p class="help-block text-danger"></p> 
                    </div>
                    <div>
                        <button class="btn btn-outline-primary" type="submit" id="sendMessageButton">Send Message</button>

                  </div>

                </div>
            </div>
        </div>
      </div>
